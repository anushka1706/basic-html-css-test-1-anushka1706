    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Afacad Flux";
        text-align: center;
        font-weight: 500;
        display: grid;
        grid-template-columns: 80px 400px 1fr 150px;
        grid-template-rows: 80px 1fr;
      }
      nav,
      menu,
      section,
      aside,
      main {
        font-size: 20px;
        padding-top: 20px;
      }
      nav {
        background-color: #adb5bd;
        grid-row: 1/-1;
      }
      menu {
        background-color: #e5dbff;
        grid-column: 2/-1;
        display: flex;
        padding: 0 25px;
        gap: 10px;
        align-items: center;
        justify-content: start;
      }
      section {
        background-color: #f1f3f5;
        grid-column: 2/3;
        display: flex;
        flex-direction: column;
        gap: 20px;
        overflow: scroll;
      }
      aside {
        background-color: #f1f3f5;
      }
      button {
        background-color: #b197fc;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 5px;
        
      }
      button:last-child {
        background-color: #d6336c;
        margin-left: auto;
      }
      .email{
        background-color: #dee2e6;
        padding: 15px;
        border-radius: 30px;
      }
    </style>
  </head>
